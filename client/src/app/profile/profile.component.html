<div class="flex">



<form class="profile-form" (submit)="updateProfile()">
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input class="form-control" type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname" required>
  </div>

  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input class="form-control" type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
  </div>

  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" [(ngModel)]="user.Username" name="username" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="email" id="email" [(ngModel)]="user.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" [(ngModel)]="user.password" name="password" required>
  </div>

  <button class="btn btn-primary" type="submit">Update</button>
</form>
</div>
