

<div class="form-container">
  <h1>Create New Page</h1>

  <form>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="data.title" name="title" required><br><br>

    <label for="tags">Tags:</label>
    <input type="text" id="tags" [(ngModel)]="data.tags" name="tags"><br><br>

    <label for="content">Content:</label><br>
    <textarea #ckeditor id="content" [(ngModel)]="data.content" name="content" required></textarea><br><br>

    <input type="checkbox" id="publish" [(ngModel)]="data.publish" name="publish" checked>
    <label for="publish">Publish</label><br><br>

    <label for="date">schedule Date:</label>
    <input type="date" id="date" [(ngModel)]="data.date" name="date"><br><br>

    <button class="btn btn-primary"    type="button" (click)="saveContent()">Save</button>
    <button class="btn btn-danger"    type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
